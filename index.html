<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>BestBank</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/bestbank_logo.png" alt="BestBank logo">
        </header>

        <nav>
            <div class="container">
                <a href="#">Home</a>
                <a href="#">Payments</a>
                <a href="#">Savings</a>
                <a href="#">Financing</a>
                <a href="#">Stocks</a>
            </div>
        </nav>

        <div class="background">
            <section>
                <button id="pay-btn">Pay</button>
                <button id="transfer-btn">Transfer</button>
            </section>

            <section class="main-section">
                <div class="account">
                    <h1>Accounts</h1>
                    <div class="account-btn" id="id-one-btn">
                        <p id="id-one-title"></p>
                        <p id="id-one-balance"></p>
                    </div>
                    <div class="account-btn" id="id-two-btn">
                        <p id="id-two-title"></p>
                        <p id="id-two-balance"></p>
                    </div>
                    <div class="account-btn" id="id-three-btn">
                        <p id="id-three-title"></p>
                        <p id="id-three-balance"></p>
                    </div>
                </div>
                    
                <div class="spending">
                    <h1>Spending</h1>
                    <div id="spending-container">
                        <!-- js goes here -->
                    </div>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
